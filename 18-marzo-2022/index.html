<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 18 marzo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Personaggi</h1>

        
        <div class="containerAdd">
            <h2>Aggiungi un nuovo personaggio</h2>

            <div class="containerAdd__flex">
                <div>
                    <label for="inputCharacter">Nome</label>
                    <input type="text" id="inputCharacter" placeholder="Inserisci nome">
                </div>
                <div>    
                    <label for="inputUniverse">Universo</label>
                    <input type="text" id="inputUniverse" placeholder="Inserisci universo">
                </div>
                <div>               
                    <button>Aggiungi</button>
                </div> 
            </div>
        </div>

        <div class="containerSearch">
            <label for="search">Cerca tra i risultati</label>
            <input type="text" id="searchInput" placeholder="Cerca">
        </div>

        <div class="containerCards"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
