<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <h2>Citazioni</h2>
      <div id="quote-container"></div>
      <button id="submit-btn">Visualizza citazione</button>
    </div>



    <div class="container">
      <h2>Commenta l'articolo o il video:</h2>

      <div class="container-flex">
          <input id="name-comment" type="text" placeholder="Inserisci nome">
          <input id="email-comment" type="text" placeholder="Inserisci email">
          <input id="photo-comment" type="text" placeholder="Inserisci url foto">
          <textarea id="input-comment" placeholder="Inserisci commento"></textarea>
          <button id="submit">Aggiungi commento</button>
      </div>

      <ul id="comments"></ul>

    </div>



    <script src="index.js"></script>
  </body>
</html>
